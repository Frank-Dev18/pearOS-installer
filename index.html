<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="assistant-styles.css">
    <title>pearOS NiceC0re Installer</title>
  </head>
  <body>
    <div class="flex-container">
      <div class="app">
        <div class="tabs">
          <!-- Country selection tab -->
          <div class="tab active">
	    <img class="worldmap" src="resources/country.png"/>
            <h1>Select Your Country or Region</h1>
            <div class="countries">
              <select class="list" size=9>
                <option>English</option>
                <option>English</option>
                <option>English</option>
                <option>English</option>
                <option>English</option>
                <option>English</option>
                <option>English</option>
                <option>English</option>
                <option>English</option>
                <option>English</option>
                <option>English</option>
              </select>
            </div>
          </div>
          <!-- Wi-Fi tab -->
          <div class="tab">
            <h1>Select Your Wi-Fi Network</h1>
            <p class="description">If you connect to the Internet using a wired network or other networok device, click Other
              <br>
              Network Options. If you would rather set up your network connection later, click Continue.
            </p>

              <img height="140" src="resources/wififan.png"/>

              <br>
              <br>

              <div>
                <select class="list" id="wifi_networks" size=6>
                  <option disabled>Looking for wifi networks...</option>
                </select>
                <br>
                <span><img height="30" src="resources/ActivityIndicator.gif">Looking for networks...</span>
              </div>
          </div>
        </div>
       <div class="movement-buttons">
         <div class="arrow-button-container" >
          <button class="arrow-button" id="move-back-btn"></button>
          <span>Back</span>
         </div>
         <div class="arrow-button-container" >
          <button class="arrow-button" id="move-forward-btn"></button>
          <span>Continue</span>
         </div>
        </div>
      </div>
    </div>
  </body>
  <script src="movement.js"></script>
  <script src="wifi.js"></script>
  <script src="focus-fix.js"></script>
</html>
